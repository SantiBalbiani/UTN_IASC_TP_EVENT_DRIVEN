<!DOCTYPE html>
<html>
<head>
  <title>Crear Oferta</title>
</head>
<body>
  <h1>Crear Oferta</h1>
  <form action="/createflight" method="post">
    <label for="when">Fecha (YYYYMMDD):</label>
    <input type="text" id="when" name="when" required><br>

    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" step="0.01" required><br>

    <label for="airline">Aerol√≠nea:</label>
    <input type="text" id="airline" name="airline" required><br>

    <label for="origin">Origen:</label>
    <input type="text" id="origin" name="origin" required><br>

    <label for="destination">Destino:</label>
    <input type="text" id="destination" name="destination" required><br>

    <label for="seats">Asientos:</label>
    <input type="number" id="seats" name="seats" required><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
